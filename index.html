<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>MLU</title>
</head>

<body class="h-full flex bg-gray-900 text-gray-400" style="font-family: 'Silkscreen', cursive;" onmousemove="mouse_position(event)">
    <div class="flex-1 p-2">
        <img id="img" class="object-cover rounded" style="image-rendering: pixelated;width:-webkit-fill-available;" id="img" src="./views/pictures/MLU_1.png" alt="" srcset="">
    </div>
    <div class="flex-1 p-2">
        <div class="flex">
            <button class="rounded-full px-2 border-gray-500 bg-gray-500 mr-2" onclick="back()">
                <span class="material-symbols-outlined">question_mark</span>
            </button>
            <button class="rounded px-2 border-red-500 bg-red-500" onclick="back()">
                <span class="material-symbols-outlined">undo</span>
            </button>
            <p id="next_map" class="p-2"></p>
            <p class="text-gray-400 p-2" id="next_map_ph">(La prochaine destination)</p>
        </div>
        <h4 class="text-5xl" id="title"></h4>
        <hr class="" style="
        height: 1px;
        background-color: rgb(156 163 175);
        border: none;">
        <div id="description"></div>
    </div>
    <script src="map.js"></script>
    <script src="index.js"></script>
</body>

</html>
